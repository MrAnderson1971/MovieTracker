<!--WATCHLIST SECTION-->

<div class="mainWatchlistBar">
    <h1>WATCHLISTS</h1>
    <div class="watchlistRefresh">
        <button id="refWatchList" value="refWatchList">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </div>
</div>

<!--PLACEHOLDER FOR DATA-->
<div class="watchlistInfo"></div>


<!--WATCHLIST ADD SECTION-->

<div class="watchlistBar">
    <h1>ADD</h1>
</div>

<div class="watchlistSec">
    <div class="addArea">
        <label for="watchlistAddName">NAME:</label>
        <input type="text" id="watchlistAddName"><br>
    </div>
    <button id="addWatchList" value="addWatchList">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>

<!--WATCHLIST UPDATE SECTION-->

<div class="watchlistBar">
    <h1>UPDATE</h1>
</div>

<div class="watchlistSec">
    <div class="updateArea">
        <label for="watchlistUpdateID">ID:</label>
        <input type="text" id="watchlistUpdateID"><br>

        <label for="watchlistUpdateName">NAME:</label>
        <input type="text" id="watchlistUpdateName"><br>

        <label for="watchlistUpdateUserID">USER ID:</label>
        <input type="text" id="watchlistUpdateUserID"><br>
    </div>
    <button id="updateWatchList" value="updateWatchList">
        <i class="fa-solid fa-pen-to-square"></i>
    </button>
</div>

<!--WATCHLIST DELETE SECTION-->

<div class="watchlistBar">
    <h1>DELETE</h1>
</div>

<div class="watchlistSec">
    <div class="deleteArea">
        <label for="deleteWatchlist">ID:</label>
        <input type="text" id="deleteWatchlist"><br>
    </div>
    <button id="delWatchList" value="delWatchList">
        <i class="fa-solid fa-trash"></i>
    </button>
</div>




<script type="module" src="watchlists.js"></script>
