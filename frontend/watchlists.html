<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="navbar">
    <ul class="logo">
        <li><a href="homepage.html">WATCHER</a></li>
    </ul>
    <ul class="nav_links">
        <li><a href="services.html">SERVICES</a></li>
        <li><a href="series.html">SERIES</a></li>
        <li><a href="movies.html">MOVIES</a></li>
        <li><a href="watchlists.html">WATCHLISTS</a></li>
    </ul>
    <ul class="account_links">
        <li><a href="login_page.html">SIGN IN</a></li>
        <li><a href="signup.html">SIGN UP</a></li>
    </ul>
</div>

<!------------------------------------------------------------------------------------WATCHLIST SECTION-->

<div class="watchlistMainBar">
    <h1>WATCHLIST</h1>
</div>

<div class="divider">
    <div class="watchlistBox">
        <!--WATCHLIST ADD SECTION-->

        <div class="watchlistBar">
            <h2>ADD</h2>
        </div>

        <div class="watchlistSec">
            <div class="addArea">
                <label for="watchlistAddName">NAME:</label>
                <input type="text" id="watchlistAddName"><br>
            </div>
            <button id="addWatchList" value="addWatchList">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="watchlistBox">
        <!--WATCHLIST DELETE SECTION-->

        <div class="watchlistBar">
            <h2>DELETE</h2>
        </div>

        <div class="watchlistSec">
            <div class="deleteArea">
                <label for="deleteWatchlist">ID:</label>
                <input type="text" id="deleteWatchlist"><br>
            </div>
            <button id="delWatchList" value="delWatchList">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>

    </div>
</div>



<!--WATCHLIST UPDATE SECTION-->

<div class="watchlistBar">
    <h2>UPDATE</h2>
</div>

<div class="watchlistSec">
    <div class="updateArea">
        <label for="watchlistUpdateID">ID:</label>
        <input type="text" id="watchlistUpdateID"><br>

        <label for="watchlistUpdateName">NAME:</label>
        <input type="text" id="watchlistUpdateName"><br>

        <label for="watchlistUpdateUserID">USER ID:</label>
        <input type="text" id="watchlistUpdateUserID"><br>
    </div>
    <button id="updateWatchList" value="updateWatchList">
        <i class="fa-solid fa-pen-to-square"></i>
    </button>
</div>

<div class="watchlistMainBar">
    <h1>CONTENT</h1>
</div>

<!------------------------------------------------------------------------------------CONTENT SECTION-->

<div class="watchlistBar">
    <h2>ADD/REMOVE CONTENT</h2>
</div>

<div class="watchlistSec">
    <div class="alterContentArea">
        <label for="alterContentWID">WATCHLIST ID:</label>
        <input type="text" id="alterContentWID"><br>

        <label for="alterContentCID">CONTENT ID:</label>
        <input type="text" id="alterContentCID"><br>

        <label for="watchListOp">OPERATION:</label>
        <select id="watchListOp">
            <option value="add">ADD</option>
            <option value="remove">REMOVE</option>
        </select>
    </div>
    <button id="alterContentWatchlist" value="alterContentWatchlist">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>

<!-----------------------------------------------------------------------------MY CONTENT(S) SECTION-->

<div class="mainWatchlistBar">
    <h1>MY CONTENT</h1>
    <div class="watchlistRefresh">
        <button id="refContent" value="refContent">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </div>
</div>

<!--PLACEHOLDER FOR DATA-->
<div class="contentInfo">
    <div class="contentCon"></div>
</div>








<!-----------------------------------------------------------------------------MY WATCHLIST(S) SECTION-->

<div class="mainWatchlistBar">
    <h1>MY WATCHLISTS</h1>
    <div class="watchlistRefresh">
        <button id="refWatchList" value="refWatchList">
            <i class="fa-solid fa-list"></i>
        </button>
    </div>
</div>

<!--PLACEHOLDER FOR DATA-->
<div class="watchlistInfo">
    <div class="watchListCon"></div>
</div>




<script type="module" src="watchlists.js"></script>

</body>
</html>
