        <h1>SIGN UP</h1>

        <form id="newUserForm" action="">

            <input type="password" id="userPassword" placeholder="Create Password" maxlength="255">
            <input type="password" id="userPasswordCheck" placeholder="Confirm Password" maxlength="255">
            <input type="submit" id="submitButton" value="SIGN UP">
        </form>

        <div class="login-from-signup">
            <h3>Already have an account?</h3>
            <ul class="login_link">
