<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="navbar">
    <ul class="logo">
        <li><a href="homepage.html">WATCHER</a></li>
    </ul>
    <ul class="nav_links">
        <li><a href="services.html">SERVICES</a></li>
        <li><a href="series.html">SERIES</a></li>
        <li><a href="movies.html">MOVIES</a></li>
        <li><a href="watchlists.html">WATCHLISTS</a></li>
    </ul>
    <ul class="account_links">
        <li><a href="login_page.html">SIGN IN</a></li>
        <li><a href="signup.html">SIGN UP</a></li>
    </ul>
</div>

<div class="info">
    <h1>MOVIES</h1>
</div>

<div class="moviesSelector">
    <div class="A">
        <h2>TITLE</h2>
        <label for="movieTitle">IS:</label>
        <input type="text" id="movieTitle"><br>
    </div>

    <div class="B">
        <h2>CONTENT ID</h2>
        <label for="movieID">IS:</label>
        <input type="text" id="movieID"><br>
    </div>

    <div class="B">
        <h2>AGE RATING</h2>
        <label for="movieAgeRating">IS:</label>
        <input type="text" id="movieAgeRating"><br>
    </div>

    <div class="B">
        <h2>AGE RESTRICTED</h2>
        <label for="movieAgeRes">IS:</label>
        <input type="text" id="movieAgeRes"><br>
    </div>
</div>


<div class="moviesSelector">
    <div class="A">
        <h2>RELEASE DATE</h2>
        <label for="movieReleaseDate">UP TO:</label>
        <input type="date" id="movieReleaseDate"><br>
    </div>

    <div class="B">
        <h2>LENGTH TYPE</h2>
        <label for="movieLengthType">IS:</label>
        <input type="text" id="movieLengthType"><br>
    </div>

    <div class="B">
        <h2>DURATION</h2>
        <label for="movieDuration">UP TO:</label>
        <input type="text" id="movieDuration"><br>
    </div>

    <div class="C">
        <h2>SELECTION TYPE:</h2>
        <label for="movieSelectionType">BY:</label>
        <select id="movieSelectionType">
            <option value="and">AND</option>
            <option value="or">OR</option>
        </select>
    </div>

    <button id="searchMovies" value="searchMovies">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <div id="movieResults"></div>
</div>


<div class="info">
    <h1>GENRE COUNT BY AVERAGE RUNTIME</h1>
</div>

<div class="genreCounts">
    <div class="genreData">
        <h2>RELEASE DATE</h2>
        <label for="dateGreater">UP TO:</label>
        <input type="date" id="dateGreater">
    </div>

    <div id="averageGenreCount"></div>

    <button id="searchGenre" value="genres">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</div>

<script type="module" src="movies.js"></script>

</body>
</html>
